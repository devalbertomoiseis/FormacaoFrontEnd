<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulário de Dados do Usuário</h1>
  <form id="userForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required><br><br>
      
      <input type="submit" value="Enviar">
  </form>
  
  <div id="dadosDoUsuario" style="display: none;">
      <h2>Dados do Usuário:</h2>
      <p><strong>Nome:</strong> <span id="nomeUsuario"></span></p>
      <p><strong>E-mail:</strong> <span id="emailUsuario"></span></p>
      <p><strong>Idade:</strong> <span id="idadeUsuario"></span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
